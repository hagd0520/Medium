<script th:inline="javascript">
    const msg = /*[[${msg}]]*/ null;
    const exStr = /*[[${exStr}]]*/ null;
</script>

<script>

    if (msg) {
        sessionStorage.setItem('historyBackMsg', msg);
    }

    if (exStr) {
        localStorage.setItem('exStr__' + new Date(), exStr);
    }

    history.back();
</script>
